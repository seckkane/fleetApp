<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">
	<div th:replace="~{header.html}"></div>
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">
   <div th:replace="~{menu.html}"></div>
  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>List Of Employees</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Employees</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
	
	<button type="button" class="btn btn-primary mb-4 add-button" data-bs-toggle="modal" data-bs-target="#manageEmployee">
                Add Employee
    </button>
              
	<div class="card">
			<div class="carde-header">
				<div th:if="${error}" class="error-message">
				   <p>Error: <span th:text="${error}"></span></p>
				</div>
			</div>
            <div class="card-body">
              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
					<th scope="col">Photo</th>
                    <th scope="col">#ID</th>
                    <th scope="col">FULLNAME</th>
                    <th scope="col">HIREDATE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">CITY</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">ACTIONS</th>
             
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="employee : ${employees}">
					<td>
					    <a id="photoButton" th:href="@{'assets/img/photos/' + ${employee.username} + '.jpg'}" data-bs-toggle="modal" data-bs-target="#photoModal">
					           <img th:src="@{'assets/img/photos/' + ${employee.username} + '.jpg'}" alt="Emp" width="30" height="30">
					    </a>
					</td>	
					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstname + ' ' + employee.lastname}"></td>
                    <td th:text="${employee.hireDate}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.city}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                      <div class="btn-group">
						<a class="btn btn-outline-secondary show-button" 
					    		data-bs-toggle="modal" data-bs-target="#manageEmployee"
				                th:attr="data-employee-id=${employee.id}, 
				                		 data-employee-firstname=${employee.firstname},
				                		 data-employee-lastname=${employee.lastname},
				                		 data-employee-othername=${employee.othername},
				                		 data-employee-title=${employee.title},
				                		 data-employee-initials=${employee.initials},
				                		 data-employee-socialSecurityNumber=${employee.socialSecurityNumber},
				                		 data-employee-gender=${employee.gender},
				                		 data-employee-maritalStatus=${employee.maritalStatus},
				                		 data-employee-countryid=${employee.countryid},
				                		 data-employee-stateid=${employee.stateid},
				                		 data-employee-dateOfBirth=${employee.dateOfBirth},
				                		 data-employee-city=${employee.city},
				                		 data-employee-address=${employee.address},
				                		 data-employee-phone=${employee.phone},
				                		 data-employee-mobile=${employee.mobile},
				                		 data-employee-email=${employee.email},
				                		 data-employee-photo=${employee.photo},
				                		 data-employee-employeetypeid=${employee.employeetypeid},
				                		 data-employee-username=${employee.username},
				                		 data-employee-jobtitleid=${employee.jobtitleid},
				                		 data-employee-hireDate=${employee.hireDate}">
					    	<i class="far fa-eye" title="Details"></i>
					    </a>
                         <a class="btn btn-outline-primary edit-button"
				                data-bs-toggle="modal" data-bs-target="#manageEmployee"
				                th:attr="data-employee-id=${employee.id}, 
				                		 data-employee-firstname=${employee.firstname},
				                		 data-employee-lastname=${employee.lastname},
				                		 data-employee-othername=${employee.othername},
				                		 data-employee-title=${employee.title},
				                		 data-employee-initials=${employee.initials},
				                		 data-employee-socialSecurityNumber=${employee.socialSecurityNumber},
				                		 data-employee-gender=${employee.gender},
				                		 data-employee-maritalStatus=${employee.maritalStatus},
				                		 data-employee-countryid=${employee.countryid},
				                		 data-employee-stateid=${employee.stateid},
				                		 data-employee-dateOfBirth=${employee.dateOfBirth},
				                		 data-employee-city=${employee.city},
				                		 data-employee-address=${employee.address},
				                		 data-employee-phone=${employee.phone},
				                		 data-employee-mobile=${employee.mobile},
				                		 data-employee-email=${employee.email},
				                		 data-employee-photo=${employee.photo},
				                		 data-employee-employeetypeid=${employee.employeetypeid},
				                		 data-employee-username=${employee.username},
				                		 data-employee-jobtitleid=${employee.jobtitleid},
				                		 data-employee-hireDate=${employee.hireDate}">
          					<i class="fas fa-edit" title="Edit"></i>
        				</a>
					    <a class="btn btn-outline-danger delete-button" 
					    		data-bs-toggle="modal" data-bs-target="#deleteEmployee"
					    		th:attr="data-employee-id=${employee.id}">
					    	<i class="fas fa-trash-alt" title="Delete"></i>
					    </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
    </div>
          
          
     <!-- Add Modal -->
              <div class="modal fade bd-example-modal-lg" id="manageEmployee" tabindex="-1" data-bs-backdrop="false">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modal-title">Adding a new Employee</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form enctype="multipart/form-data" th:action="@{/employee/addnew}" id="formEmployee" method="post">
						  <input type="hidden" class="form-control" id="id" name="id" readonly>
						     <div class="row">
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="firstname">Firstname :</label>
		                                  <input class="form-control" type="text" name="firstname" id="firstname">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="lastname">Lastname :</label>
		                                  <input class="form-control" type="text" name="lastname" id="lastname">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="othername">Othername :</label>
		                                  <input class="form-control" type="text" name="othername" id="othername">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="title">Title :</label>
		                                  <select required class="form-control" name="title" id="title">
											  <option value="" disabled selected>-SELECT-</option>
											  <option value="Mr.">Mr.</option>
											  <option value="Ms.">Ms.</option>
										  </select>
		                              </div>
		                          </div>
                      	  	</div>
                      	  	<div class="row">
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="initials">Initials :</label>
		                                  <input class="form-control" type="text" name="initials" id="initials">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="socialSecurityNumber">Social Sec Num :</label>
		                                  <input class="form-control" type="text" name="socialSecurityNumber" id="socialSecurityNumber">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="gender">Gender :</label>
		                                  <select required class="form-control"  name="gender" id="gender">
											  <option value="" disabled selected>-SELECT-</option>
											  <option value="Male">Male</option>
											  <option value="Female">Female</option>
										  </select>
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="maritalStatus">Marital Status :</label>
		                                  <select required class="form-control" name="maritalStatus" id="maritalStatus">
											  <option value="" disabled selected>-SELECT-</option>
											  <option value="Married">Married</option>
											  <option value="Single">Single</option>
										  </select>
		                              </div>
		                          </div>
                      	  	</div>
                      	  	
                      	  	<div class="row">
		                          <div class="col-md-6">
		                              <div class="form-group">
		                                   <label for="name" class="col-form-label">Country:</label>
								            <select required class="form-control" id="countryid" name="countryid">
												<option value="" disabled selected>-SELECT-</option>			    
											    <option th:each="country : ${countries}"
												     th:value="${country.id}"
												     th:text="${country.description}">
												</option>
											</select>
		                              </div>
		                          </div>
		                          <div class="col-md-6">
		                              <div class="form-group">
			                                <label for="name" class="col-form-label">State:</label>
								            <select required class="form-control" id="stateid" name="stateid">
												<option value="" disabled selected>-SELECT-</option>			    
											    <option th:each="state : ${states}"
												     th:value="${state.id}"
												     th:text="${state.name}">
												</option>
											</select>
		                              </div>
		                          </div>
                      	  	</div>
                      	  	
                      	  	<div class="row">
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="dateOfBirth">Date Of Birth :</label>
		                                  <input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth">
		                              </div>
		                          </div>
		                          <div class="col-md-2">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="city">City :</label>
		                                  <input class="form-control" type="text" name="city" id="city">
		                              </div>
		                          </div>
		                          <div class="col-md-5">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="address">Address :</label>
		                                  <input class="form-control" type="text" name="address" id="address">
		                              </div>
		                          </div>
		                          <div class="col-md-2">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="phone">Phone :</label>
		                                  <input class="form-control" type="text" name="phone" id="phone">
		                              </div>
		                          </div>
                      	  	</div>
                      	  	
                      	  	<div class="row">
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="mobile">Mobile :</label>
		                                  <input class="form-control" type="text" name="mobile" id="mobile">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="email">Email :</label>
		                                  <input class="form-control" type="email" name="email" id="email">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="username">Username :</label>
		                                  <input class="form-control" type="text" name="username" id="username">
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                  <label class="col-form-label" for="hireDate">HireDate :</label>
		                                  <input class="form-control" type="date" name="hireDate" id="hireDate">
		                              </div>
		                          </div>
                      	  	</div>
                      	  	
                      	  	<div class="row">
		                          <div class="col-md-4">
		                              <div class="form-group">
		                                   <label for="employeetypeid" class="col-form-label">Employee Type:</label>
								            <select required class="form-control" id="employeetypeid" name="employeetypeid">
												<option value="" disabled selected>-SELECT-</option>			    
											    <option th:each="employeeType : ${employeeTypes}"
												     th:value="${employeeType.id}"
												     th:text="${employeeType.description}">
												</option>
											</select>
		                              </div>
		                          </div>
		                          <div class="col-md-3">
		                              <div class="form-group">
		                                 	<label for="jobtitleid" class="col-form-label">Job Title:</label>
								            <select required class="form-control" id="jobtitleid" name="jobtitleid">
												<option value="" disabled selected>-SELECT-</option>			    
											    <option th:each="jobTitle : ${jobTitles}"
												     th:value="${jobTitle.id}"
												     th:text="${jobTitle.description}">
												</option>
											</select>
		                              </div>
		                          </div>
		                          <div class="col-md-5">
		                              <div class="form-group">
		                                   <label for="fich" class="col-form-label" id="photovalue">Photo: </label>	 
						       			   <input type="file" accept=".jpg,.pdf" class="form-control" id="fich" name="fich" />
		                              </div>
		                          </div>
		                          
                      	  	</div>
							  
		                    <div class="modal-footer">
								<button type="submit" class="btn btn-primary" id="submit" >Ajouter</button>
		                        <button type="button" class="btn btn-danger" id="cancel" data-bs-dismiss="modal">Cancel</button>
		                    </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div><!-- End Add Modal-->
              
              <!-- Delete Modal -->
              <div class="modal fade" id="deleteEmployee" tabindex="-1" data-bs-backdrop="false">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Deleting a Employee</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
						<p>Are you sure you want to delete this record?</p>
                    </div>
                    <div class="modal-footer">
                      <a class="btn btn-danger" id="confirmDelete">Yes, Delete</a>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div><!-- End Delete Modal-->
              
              <div class="modal fade" tabindex="-1" role="dialog" id="photoModal">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title">Photo</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				      		<img id="employeePhoto" src="" width="90%" height="90%">
				     </div>
				    </div>
				  </div>
				</div> <!-- End Photo Modal-->
          
  </main><!-- End #main -->
